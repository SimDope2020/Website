<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pegasus Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="land.css">
</head>
<body>
    <div class="bg-image img1"></div>
    <div class="bg-image img2"></div>
    <div class="bg-image img3"></div>
    <div class="bg-image img4"></div>
    <div class="bg-image img5"></div>
    <div class="bg-image img6"></div>
        
    <div class="bg-text">
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="log-btn">Login to view stock</button>

            <div id="id01" class="modal">
              
              <form class="modal-content animate" action="#" method="post">
                <div class="imgcontainer">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <img src="images/logo2.png" alt="logo">
                </div>
            
                <div class="log-container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>
            
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                    
                  <button type="submit" class="log-sub"><a href="index.html">Login</a></button>
                </div>
            
                <div class="log-container">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                  <span class="psw">Don't have an account?   <a href="#"> Register</a></span>
                </div>
              </form>
            </div>
    </div>
</body>
</html>
